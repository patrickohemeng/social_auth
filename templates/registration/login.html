<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login, registration forms">
    <title>Home Page</title>

    <!-- Stylesheets -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/animation.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/checkbox/orange.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/preview.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/authenty.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="{{ STATIC_URL }}css/font-awesome.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<section id="authenty_preview">
    <section id="signin_main" class="authenty signin-main">
        <div class="section-content">
            <div class="wrap">
                <div class="container">
                    <div class="form-wrap">
                        <div class="row">
                            {% load i18n %}
                            <div class="title" data-animation="fadeInDown" data-animation-delay=".8s">
                                <h1>S-track</h1>
                                <h5>Authenticate your account by signing in</h5>
                            </div>
                            <div id="form_1" data-animation="bounceIn">
                                <div class="form-header">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="form-main">
                                    <form action="." method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="hidden" name="next" value="{{ next }}" />
                                            <p id="validation_error"> {{ form.non_field_errors.as_text}} </p>
                                            <p id="validation_error"> {{ form.field_errors }} </p>
                                            <p id="validation_error">{{ error_message }}</p>
                                            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required="required">
                                            <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required="required">
                                        </div>
                                        <button id="signIn_1" type="submit" value="{% trans 'Log in' %}" class="btn btn-block signin">Sign In</button>

                                    </form>
                                </div>
                                <div class="form-footer">
                                    <div class="row">
                                        <div class="col-xs-7">
                                            <i class="fa fa-unlock-alt"></i>
                                            <a href="{% url 'auth_password_reset' %}" id="forgot_from_1">Forgot password?</a>
                                        </div>
                                        <div class="col-xs-5">
                                            <i class="fa fa-check"></i>
                                            <a href="{% url 'registration_register' %}" id="signup_from_1">Sign Up</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>









</section>


<!-- js library -->
<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery.icheck.min.js"></script>
<script src="{{ STATIC_URL }}js/waypoints.min.js"></script>

<!-- authenty js -->
<script src="{{ STATIC_URL }}js/authenty.js"></script>

<!-- preview scripts -->
<script src="{{ STATIC_URL }}js/preview/jquery.malihu.PageScroll2id.js"></script>
<script src="{{ STATIC_URL }}js/preview/jquery.address-1.6.min.js"></script>
<script src="{{ STATIC_URL }}js/preview/scrollTo.min.js"></script>
<script src="{{ STATIC_URL }}js/preview/init.js"></script>


<!-- preview scripts -->
<script>
    (function($) {

        // get full window size
        $(window).on('load resize', function(){
            var w = $(window).width();
            var h = $(window).height();

            $('section').height(h);

        ;


        });

        // scrollTo plugin
        $('#signup_from_1').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
        $('#forgot_from_1').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
        $('#signup_from_2').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
        $('#forgot_from_2').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
        $('#forgot_from_3').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });

        // $('html, body').animate({
        //      'scrollTop' : $("#signup_window").position().top
         // });




        // set focus on input
        var firstInput = $('section').find('input[type=text], input[type=email]').filter(':visible:first');

        if (firstInput != null) {
            firstInput.focus();
        }

        $('section').waypoint(function (direction) {
            var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
            target.focus();
        }, {
            offset: 300
        }).waypoint(function (direction) {
            var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
            target.focus();
        }, {
            offset: -400
        });


        // animation handler
        $('[data-animation-delay]').each(function () {
            var animationDelay = $(this).data("animation-delay");
            $(this).css({
                "-webkit-animation-delay": animationDelay,
                "-moz-animation-delay": animationDelay,
                "-o-animation-delay": animationDelay,
                "-ms-animation-delay": animationDelay,
                "animation-delay": animationDelay
            });
        });

        $('[data-animation]').waypoint(function (direction) {
            if (direction == "down") {
                $(this).addClass("animated " + $(this).data("animation"));
            }
        }, {
            offset: '90%'
        }).waypoint(function (direction) {
            if (direction == "up") {
                $(this).removeClass("animated " + $(this).data("animation"));
            }
        }, {
            offset: '100%'
        });



    })(jQuery);
</script>

</body>

</html>
